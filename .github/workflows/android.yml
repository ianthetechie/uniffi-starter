name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-build
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Touch local.properties (required for build)
      run: touch local.properties
      working-directory: android

    - name: Build with Gradle
      run: ./gradlew build
      working-directory: android

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-reports
        path: |
          android/**/build/reports
        retention-days: 5

  check-ktfmt:

    runs-on: macos-13
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-ktfmt
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Touch local.properties (required for cargo-ndk)
      run: echo 'stadiaApiKey=' > local.properties
      working-directory: android

    - name: Verify Kotlin formatting
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./gradlew ktfmtCheck
      working-directory: android
    

  connected-check:

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-android-connected-check
      cancel-in-progress: true
    permissions:
      contents: read
      packages: read

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: android

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Touch local.properties (required for build)
      run: touch local.properties
      working-directory: android

    - name: Enable KVM group perms
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run Connected Checks
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        avd-name: ubuntu-latest-x86_64-aosp-atd-30
        arch: x86_64
        target: aosp_atd
        script: ./gradlew connectedCheck
        working-directory: android

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: connected-reports
        path: |
          android/**/build/reports
        retention-days: 5
